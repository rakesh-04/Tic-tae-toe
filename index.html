<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="msg-container hidden">
    <p id="msg">Winner</p>
    <audio id="clicksound" src="ting.mp3"></audio>
    <audio id="winningsound" src="cong.mp3"></audio>
    <audio id="gameover" src="gameover.mp3"></audio>
    <audio id="resetsound" src="reset.mp3"></audio>


    <button id="newg">New Game</button>
  </div>
  <main>
    <h1> TIC TAC TOE </h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
       <button class="box"></button>
      </div>
    </div>
    <button id="rest">Reset Game</button>
  </main>
 <script src="script.js"></script>
</body>
</html>
